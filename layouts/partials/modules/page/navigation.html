{{ if .IsPage }}
  {{ if or ( .NextInSection ) ( .PrevInSection ) }}

    {{ if .PrevInSection }}
    <a class="prev" href="{{ .PrevInSection.RelPermalink }}" title="{{ .PrevInSection.Title }}">
      {{ .Site.Data.Strings.previous }}
    </a>
    {{end}}

    {{ if .NextInSection }}
    <a class="next" href="{{ .NextInSection.RelPermalink }}" title="{{ .NextInSection.Title }}">
      {{ .Site.Data.Strings.next }}
    </a>
    {{end}}

  {{ end }}
{{ end }}
