{{ partial "head" . }}
<section id="main-content" class="container main_content terms topic">
  <header class="container">
    {{ partial "bloc/content/h1-title" . }}
  </header>
  {{ $uglyurls := .Site.Params.uglyurls }}
  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.Alphabetical }}
  <article class="container">
    <h2>
      <a href="{{ $value.Name | urlize }}{{if $uglyurls}}.html{{end}}">{{ $value.Name }}</a>
    </h2>
    <ul>
      {{ range $value.Pages.ByTitle }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </article>
  {{ end }}
</section>
{{ partial "foot" . }}
